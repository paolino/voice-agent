name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python

  publish-docker:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: paolino/dev-assets/setup-nix@v0.0.1
        with:
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build Docker image
        run: nix build .#docker-image --quiet

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push Docker image
        run: |
          docker load < result
          docker tag ghcr.io/paolino/voice-agent:0.1.0 ghcr.io/paolino/voice-agent:${{ needs.release-please.outputs.tag_name }}
          docker tag ghcr.io/paolino/voice-agent:0.1.0 ghcr.io/paolino/voice-agent:latest
          docker push ghcr.io/paolino/voice-agent:${{ needs.release-please.outputs.tag_name }}
          docker push ghcr.io/paolino/voice-agent:latest
